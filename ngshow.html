<!doctype html>
<html >
<head>
<title>Welcome To AngularJS! Introduction To ng-show Directives</title>

<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
</script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="mycontroller">

   <button ng-click="toggle()">Toggle Message</button>
   <div ng-show="show == 'message1'"> this is my message<div>
 <div ng-show="show == 'message2'"> this is my message2</div>

<script>
var app=angular.module('myApp',[]);
app.controller('mycontroller',function($scope){
  $scope.show='message1';
  $scope.toggle=function(){
    $scope.show=$scope.show=='message1' ? 'message2' : 'message1';
  };
});
</script>


</body>
</html>
