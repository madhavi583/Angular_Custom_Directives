<!doctype html>
<html ng-app="myApp">
<head>
<title>Welcome To AngularJS! CUSTOM  FILTERS</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-controller="myCOntroller">
Number:<input type="text" ng-model="number"><br>
Base :<input type="text" ng-model="baseNumber"><br>
Custom FILTERS :Number {{number}}  base is {{baseNumber}} <br>
{{number | base : baseNumber}}
<!--Custom FILTERS :Number {{Number}} base is {{baseNumber}} -- {{Number |base:baseNumber}}-->

<script>
var app=angular.module('myApp',[]);
app.filter('base',function(){
var something = function(input,base){
    var parsed= parseInt(input,10);
    var based= parseInt(base,10);
    if(isNaN(parsed) || isNaN(based) || based <= 1 || based >=37)
    // return 'Error  Invalid base;
    return input;
    return parsed.toString(based);

}
return something;
});
app.controller('myCOntroller',function($scope){
//$scope.number=number;
});
</script>
 
</body>
</html>
